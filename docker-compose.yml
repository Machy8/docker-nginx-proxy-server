version: "3"
services:
    server:
        container_name: proxy-server
        build: .
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./log:/var/log/nginx
            - ./sites.d:/etc/nginx/sites.d
        networks:
            - proxy-server
        tty: true

networks:
    proxy-server:
        external:
            name: proxy-server
